<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="col-s-12 col-3 gradientbg rounded-corners">
        <div class="results">
          <h3>Your Result</h3>
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p class="padding">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="col-s-12 col-3 rounded-corners">
        <div class="summary">
          <h3>Summary</h3>
          <div class="singleScoreBox reaction">
            <img src="./assets/images/icon-reaction.svg" />
            <span class="scoreTitle">Reaction</span>
            <span class="singleScore"
              >80&nbsp;<span class="total"> / 100</span></span
            >
          </div>
          <div class="singleScoreBox memory">
            <img src="./assets/images/icon-memory.svg" />
            <span class="scoreTitle">Memory</span>
            <span class="singleScore"
              >92&nbsp;<span class="total"> / 100</span></span
            >
          </div>
          <div class="singleScoreBox verbal">
            <img src="./assets/images/icon-verbal.svg" />
            <span class="scoreTitle">Verbal</span>
            <span class="singleScore"
              >61&nbsp;<span class="total"> / 100</span></span
            >
          </div>
          <div class="singleScoreBox visual">
            <img src="./assets/images/icon-visual.svg" />
            <span class="scoreTitle">Visual</span>
            <span class="singleScore"
              >72&nbsp;<span class="total"> / 100</span></span
            >
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="attribution col-s-12 col-6">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">hemmo</a>.
      </div>
    </div>
  </body>
</html>
